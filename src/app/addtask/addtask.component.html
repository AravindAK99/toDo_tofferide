<div class="col-lg-12 col-md-12 row">
    <div class="col-lg-2"></div>
    <div class="col-lg-5 col-md-8 col-sm-5">
        <form [formGroup]="taskForm" class="form" (ngSubmit)="add()">
            <div class="form-group ">
                <h1 class="taskTitle">Add New Task</h1><hr>
              <br>
              <input type="taxt" class="form-control forminput" placeholder="Enter task name" formControlName="title" > 
              <p>{{this.taskForm.controls.title.value}}</p>
            </div>
            <br><br>
            <button type="submit" class="btn btntask" >Add</button>
            <br><br>
          </form>
    </div>
</div>
